<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no">
    <!-- Faveicon -->
    <!-- <link rel="icon" type="image/x-icon" href="assets/__________.png"> -->
    <title>Custom Select</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row">

            <div class="col-sm-6">
                <h2 class="font-weight-bold text-dark">Bootstrap Select</h2>
                    <select name="chooseOption" id="chooseOption" class="form-control">
                        <option value="">Choose option</option>
                        <option value="Option1">Option 1</option>
                        <option value="Option2">Option 2</option>
                        <option value="Option3">Option 3</option>
                    </select>
            </div>

            <div class="col-sm-6">
                <h2 class="font-weight-bold text-dark">Custom Select</h2>

                <!-- Custom Select HTML START -->
                <input type="text" id="cs-inp-1" class="cs-select form-control" data-toggle="dropdown" placeholder="Choose option">
                <div class="dropdown-menu cs-select-box">
                    <a class="dropdown-item cs-item" onclick="$$$$$(this)" data-cs-value="Option1">Option 1</a>
                    <a class="dropdown-item cs-item" onclick="$$$$$(this)" data-cs-value="Option2">Option 2</a>
                    <a class="dropdown-item cs-item" onclick="$$$$$(this)" data-cs-value="Option3">Option 3</a>
                </div>
                <!-- Custom Select HTML END -->

            </div>
        </div>

        <label class="mt-10vh">Codes for Custom Select (HTML, CSS and Javascript)</label>
        <ul>
            <li class="text-danger">
                Javascript is <b>required</b> for Custom Select to work correctly
            </li>
        </ul>
<textarea class="form-control" spellcheck="false" disabled></textarea>
    </div>
    
    <script src="assets/script.js"></script>

<script>
// Custom Select Javascript START
function $$(a){return document.querySelector(a);}
function $$$$$(a) {$$("#cs-inp-1").value = a.getAttribute("data-cs-value");}
// Custom Select Javascript END

$$("textarea").value = 
`<!-- Custom Select HTML START -->
<input type="text" id="cs-inp-1" class="cs-select form-control" data-toggle="dropdown" placeholder="Choose option">
    <div class="dropdown-menu cs-select-box">
        <a class="dropdown-item cs-item" onclick="$$$$$(this)" data-cs-value="Option1">Option 1</a>
        <a class="dropdown-item cs-item" onclick="$$$$$(this)" data-cs-value="Option2">Option 2</a>
        <a class="dropdown-item cs-item" onclick="$$$$$(this)" data-cs-value="Option3">Option 3</a>
    </div>
<!-- Custom Select HTML END -->

// Custom Select Javascript START
function $$(a){return document.querySelector(a);}
function $$$$$(a) {$$("#cs-inp-1").value = a.getAttribute("data-cs-value");}
// Custom Select Javascript END

.cs-select{
    display: block;
    width: 100%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    box-shadow: none !important;
}
.cs-select:focus{
    border: 2px solid #495057 !important;
}
.cs-select-box{
    width: 95% !important;
}
/* .cs-item{
    border: 1px solid #495057 !important;
} */
.cs-item:focus{
    background-color: #FFFFFF !important;
    color: #495057 !important;
}
.cs-item:active{
    background-color: #FFFFFF !important;
    color: #495057 !important;
}
.cs-item:hover{
    cursor: pointer !important;
}
`;
</script>
</body>
</html>
